<div class="confirm-dialog">
  <div class="card">
    <img src="/assets/images/logo/logo_600.png" />
    <p class="message">Are you sure you want to delete your account?</p>
    <div class="buttons">
      <div class="button yes" (click)="onYes()">YES</div>
      <div class="button cancel" (click)="onClose()">CANCEL</div>
    </div>
  </div>
</div>
