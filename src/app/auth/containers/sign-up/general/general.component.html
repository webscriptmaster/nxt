<div class="container">
  <div class="general">
    <header>
      <img
        (click)="onBack()"
        class="back-arrow"
        src="/assets/images/icons/back-arrow.png"
        alt=""
      />
      <p class="title">General</p>
    </header>

    <div class="content">
      <div class="profile-picture">
        <input
          style="display: none"
          type="file"
          id="file"
          #avatar
          (change)="onFileSelected($event)"
          name="image"
          autocomplete="off"
          accept="image/*"
        />

        <div class="profile-picture__image" (click)="avatar.click()">
          <img
            *ngIf="!this.imagePreview"
            src="./assets/images/logo/lighting_bolt_new.png"
          />
          <img *ngIf="this.imagePreview" [src]="imagePreview" class="custom" />
        </div>
        <div class="profile-picture__text" (click)="avatar.click()">
          Add Profile Picture
        </div>
      </div>

      <form [formGroup]="generalForm" *ngIf="generalForm">
        <div class="form-control scrollable-box-2">
          <label appAsterickSign>Athlete, Parent Or Coach?</label>
          <!-- <input type="text" formControlName="athleteOrParentOrCoach" /> -->
          <ng-select
            class="sign-up-select"
            [searchable]="false"
            formControlName="athleteOrParentOrCoach"
            appendTo=".scrollable-box-2"
          >
            <ng-option
              *ngFor="let item of athleteOrParentOrCoach"
              [value]="item"
              >{{ item }}</ng-option
            >
          </ng-select>
        </div>
        <div class="form-control">
          <label appAsterickSign>First Name </label>
          <input type="text" formControlName="firstName" />
        </div>
        <div class="form-control">
          <label appAsterickSign>Last Name </label>
          <input type="text" formControlName="lastName" />
        </div>
        <div class="form-control scrollable-box-2">
          <label appAsterickSign>Class Of </label>
          <ng-select
            class="sign-up-select"
            [searchable]="false"
            formControlName="classOf"
            appendTo=".scrollable-box-2"
          >
            <ng-option *ngFor="let class of clases" [value]="class">{{
              class
            }}</ng-option>
          </ng-select>
        </div>
        <div class="form-control high-school scrollable-box-1">
          <label appAsterickSign>High School, Juco or Middle School</label>
          <input type="text" formControlName="highSchool" />
          <ng-select
            class="sign-up-select"
            [searchable]="false"
            [clearable]="false"
            formControlName="highSchoolSuffix"
            appendTo=".scrollable-box-1"
            [items]="['High School', 'Juco', 'Middle School']"
          >
          </ng-select>
        </div>

        <div class="form-control">
          <label>Club</label>
          <input type="text" formControlName="club" />
        </div>
      </form>
      <form [formGroup]="noRecruitForm" *ngIf="noRecruitForm">
        <div class="form-control">
          <label appAsterickSign>First Name </label>
          <input type="text" formControlName="firstName" />
        </div>
        <div class="form-control">
          <label appAsterickSign>Last Name </label>
          <input type="text" formControlName="lastName" />
        </div>
        <div class="form-control">
          <label appAsterickSign>Email </label>
          <input type="text" formControlName="email" />
        </div>
        <div class="form-control scrollable-box-2">
          <label appAsterickSign>Sport </label>
          <ng-select
            class="sign-up-select"
            [searchable]="false"
            formControlName="primarySport"
            appendTo=".scrollable-box-2"
          >
            <ng-option *ngFor="let sport of sportsList" [value]="sport.name">{{
              sport.name
            }}</ng-option>
          </ng-select>
        </div>

        <div class="form-control">
          <label>Organization</label>
          <input type="text" formControlName="organization" />
        </div>
        <div class="form-control">
          <label>Organization 2</label>
          <input type="text" formControlName="secondOrganization" />
        </div>
        <div class="form-control">
          <label>Coach Title (if applicable)</label>
          <input type="text" formControlName="coachTitle" />
        </div>
      </form>
    </div>

    <div class="bottom">
      <app-progress-bar class="progress-bar" [progress]="10"></app-progress-bar>
      <button type="button" (click)="onContinue()">Continue</button>
    </div>
  </div>
</div>
